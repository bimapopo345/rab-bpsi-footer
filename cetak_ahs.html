<!DOCTYPE html>
<html>

<head>
    <title>Cetak RAB - RAB</title>
    <style>
        :root {
            --primary: #1a4f7c;
            --secondary: #f26522;
            --accent: #58595b;
            --background: #f5f5f5;
            --white: #ffffff;
            --border: #dde1e4;
            --shadow: rgba(26, 79, 124, 0.1);
            --hover: #183f62;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .print-section {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
        }

        .project-info {
            margin-bottom: 30px;
        }

        .project-info h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background-color: var(--background);
            padding: 15px;
            border-radius: 8px;
        }

        .info-item .label {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .info-item .value {
            color: var(--accent);
            font-size: 16px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--hover);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .back-btn {
            background-color: transparent;
            border: 2px solid var(--white);
            color: var(--white);
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--white);
            color: var(--primary);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent);
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>Cetak RAB</h1>
        <button class="back-btn">Kembali</button>
    </div>

    <div class="container">
        <div class="print-section">
            <div class="project-info">
                <h2>Informasi Proyek</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Nama Proyek</div>
                        <div class="value" id="projectName">Loading...</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Lokasi Proyek</div>
                        <div class="value" id="projectLocation">Loading...</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Sumber Dana</div>
                        <div class="value" id="projectFunding">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="button-grid">
                <button class="btn btn-primary" onclick="printAll()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"
                            fill="currentColor" />
                        <path d="M7 7h10v2H7zm0 4h10v2H7zm0 4h7v2H7z" fill="currentColor" />
                    </svg>
                    Cetak Semua
                </button>
                <button class="btn btn-primary" onclick="printWages()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"
                            fill="currentColor" />
                    </svg>
                    Cetak Upah
                </button>
                <button class="btn btn-primary" onclick="printMaterials()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 2H7L2 12l5 10h10l5-10L17 2zm-1 16H8l-3.5-7L8 4h8l3.5 7L16 18z"
                            fill="currentColor" />
                    </svg>
                    Cetak Bahan
                </button>
                <button class="btn btn-primary" onclick="printAhsOnly()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"
                            fill="currentColor" />
                    </svg>
                    Cetak AHS Saja
                </button>
                <button class="btn btn-primary" onclick="printBQ()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"
                            fill="currentColor" />
                        <path d="M7 12h2v5H7zm4-7h2v12h-2zm4 4h2v8h-2z" fill="currentColor" />
                    </svg>
                    Cetak BQ
                </button>
                <button class="btn btn-primary" onclick="printRekapBQ()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"
                            fill="currentColor" />
                        <path d="M7 14h10v2H7zm0-4h10v2H7zm0-4h7v2H7z" fill="currentColor" />
                    </svg>
                    Cetak Rekap BQ
                </button>
            </div>

            <div id="loadingIndicator" class="loading">
                Mempersiapkan dokumen Excel...
            </div>
        </div>
    </div>

    <script src="cetak_ahs_renderer.js"></script>
    <footer class="footer">
        <div>Balai Besar Pengujian Standar Instrumen Sumberdaya Lahan Pertanian</div>
        <div class="social-links">
            <a href="https://www.facebook.com/BBSDLP/?locale=id_ID" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/bsip_sdlp/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/@bbsdlp5005/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
            <a href="https://sdlp.bsip.pertanian.go.id/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Website">
            </a>
        </div>
    </footer>

    <style>
        .footer {
            background-color: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</body>

</html>
