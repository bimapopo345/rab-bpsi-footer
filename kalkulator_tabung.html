<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Tabung - RAB Application</title>
    <style>
        :root {
            --primary: #1a4f7c;
            --secondary: #f26522;
            --accent: #58595b;
            --background: #f5f5f5;
            --white: #ffffff;
            --border: #dde1e4;
            --shadow: rgba(26, 79, 124, 0.1);
            --hover: #183f62;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .instructions h3 {
            margin-bottom: 5px;
        }

        .instructions p {
            margin-top: 0;
            font-size: 14px;
        }

        .canvas-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        #tabungCanvas {
            width: 100%;
            height: 300px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--accent);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--shadow);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .reset-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: var(--hover);
        }

        .formula-section {
            margin-top: 30px;
        }

        .formula-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .formula {
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='kalkulator_hitung.html'">
            ← Kembali
        </button>
        <h1>Kalkulator Tabung</h1>
        <div style="width: 80px;"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="instructions">
                <h3>Kalkulator Tabung</h3>
                <p>Masukkan dua nilai. Nilai lainnya akan dihitung secara otomatis.</p>
            </div>

            <div class="canvas-container">
                <canvas id="tabungCanvas"></canvas>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label>Jari-jari (r):</label>
                    <input type="number" id="radius" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Diameter:</label>
                    <input type="number" id="diameter" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Keliling Alas:</label>
                    <input type="number" id="perimeter" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Luas Alas:</label>
                    <input type="number" id="baseArea" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Tinggi:</label>
                    <input type="number" id="height" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Luas Selimut:</label>
                    <input type="number" id="lateralArea" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Luas Permukaan Total:</label>
                    <input type="number" id="surface" step="0.1" oninput="updateTabung()">
                </div>
                <div class="input-group">
                    <label>Volume:</label>
                    <input type="number" id="volume" step="0.1" oninput="updateTabung()">
                </div>
            </div>

            <div class="button-container">
                <button class="reset-btn" onclick="resetCalculator()">Reset</button>
            </div>
        </div>

        <div class="card formula-section">
            <h3>Rumus-rumus Tabung:</h3>
            <div class="formula">
                • Luas alas = π × r²
            </div>
            <div class="formula">
                • Volume = luas alas × tinggi
            </div>
            <div class="formula">
                • Luas selimut = keliling × tinggi
            </div>
            <div class="formula">
                • Luas permukaan = 2 × luas alas + luas selimut
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tabungCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 300;

        function drawTabung(highlight = null) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radiusX = 80;
            const radiusY = 30;
            const height = 150;

            // Default styles
            ctx.strokeStyle = '#1a4f7c';
            ctx.lineWidth = 2;

            function drawEllipse(centerX, centerY, radiusX, radiusY, fillStyle = '#f5f5f5') {
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                ctx.fillStyle = fillStyle;
                ctx.fill();
                ctx.stroke();
            }

            // Draw different highlights based on focus
            switch (highlight) {
                case 'radius':
                    // Draw base cylinder
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY);
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);

                    // Draw radius line
                    ctx.beginPath();
                    ctx.strokeStyle = '#f26522';
                    ctx.lineWidth = 3;
                    ctx.moveTo(centerX, centerY + height / 2);
                    ctx.lineTo(centerX + radiusX, centerY + height / 2);
                    ctx.stroke();
                    break;

                case 'diameter':
                    // Draw base cylinder
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY);
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);

                    // Draw diameter line
                    ctx.beginPath();
                    ctx.strokeStyle = '#f26522';
                    ctx.lineWidth = 3;
                    ctx.moveTo(centerX - radiusX, centerY + height / 2);
                    ctx.lineTo(centerX + radiusX, centerY + height / 2);
                    ctx.stroke();
                    break;

                case 'perimeter':
                    // Draw cylinder with highlighted perimeter
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);
                    ctx.beginPath();
                    ctx.ellipse(centerX, centerY + height / 2, radiusX, radiusY, 0, 0, 2 * Math.PI);
                    ctx.fillStyle = '#f5f5f5';
                    ctx.fill();
                    ctx.strokeStyle = '#f26522';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    break;

                case 'baseArea':
                    // Draw cylinder with highlighted base
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY, '#f26522');
                    break;

                case 'height':
                    // Draw base cylinder
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY);
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);

                    // Draw height line
                    ctx.beginPath();
                    ctx.setLineDash([5, 5]);
                    ctx.strokeStyle = '#f26522';
                    ctx.lineWidth = 3;
                    ctx.moveTo(centerX + radiusX + 20, centerY - height / 2);
                    ctx.lineTo(centerX + radiusX + 20, centerY + height / 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    break;

                case 'lateralArea':
                    // Draw bases
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY);
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);

                    // Draw lateral surface with highlight
                    ctx.beginPath();
                    ctx.strokeStyle = '#f26522';
                    ctx.lineWidth = 3;
                    ctx.moveTo(centerX - radiusX, centerY - height / 2);
                    ctx.lineTo(centerX - radiusX, centerY + height / 2);
                    ctx.moveTo(centerX + radiusX, centerY - height / 2);
                    ctx.lineTo(centerX + radiusX, centerY + height / 2);
                    ctx.stroke();
                    break;

                case 'surface':
                    // Draw everything highlighted
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY, '#f26522');
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY, '#f26522');
                    ctx.strokeStyle = '#f26522';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(centerX - radiusX, centerY - height / 2);
                    ctx.lineTo(centerX - radiusX, centerY + height / 2);
                    ctx.moveTo(centerX + radiusX, centerY - height / 2);
                    ctx.lineTo(centerX + radiusX, centerY + height / 2);
                    ctx.stroke();
                    break;

                case 'volume':
                    // Draw semi-transparent fill
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY, 'rgba(242, 101, 34, 0.3)');
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY, 'rgba(242, 101, 34, 0.3)');
                    ctx.strokeStyle = '#f26522';
                    ctx.fillStyle = 'rgba(242, 101, 34, 0.3)';
                    ctx.beginPath();
                    ctx.moveTo(centerX - radiusX, centerY - height / 2);
                    ctx.lineTo(centerX - radiusX, centerY + height / 2);
                    ctx.moveTo(centerX + radiusX, centerY - height / 2);
                    ctx.lineTo(centerX + radiusX, centerY + height / 2);
                    ctx.stroke();
                    break;

                default:
                    // Draw default tabung
                    drawEllipse(centerX, centerY + height / 2, radiusX, radiusY);
                    drawEllipse(centerX, centerY - height / 2, radiusX, radiusY);
                    ctx.beginPath();
                    ctx.moveTo(centerX - radiusX, centerY - height / 2);
                    ctx.lineTo(centerX - radiusX, centerY + height / 2);
                    ctx.moveTo(centerX + radiusX, centerY - height / 2);
                    ctx.lineTo(centerX + radiusX, centerY + height / 2);
                    ctx.stroke();
            }

            // Draw labels
            ctx.font = '16px Arial';
            ctx.fillStyle = '#1a4f7c';
            ctx.textAlign = 'center';
            ctx.fillText('r', centerX + radiusX / 2, centerY + height / 2 + 20);
            ctx.fillText('h', centerX + radiusX + 40, centerY);
        }

        function updateTabung() {
            const sourceId = document.activeElement ? document.activeElement.id : null;
            let r, h;

            // Get values
            const inputRadius = parseFloat(document.getElementById('radius').value);
            const inputDiameter = parseFloat(document.getElementById('diameter').value);
            const inputPerimeter = parseFloat(document.getElementById('perimeter').value);
            const inputBaseArea = parseFloat(document.getElementById('baseArea').value);
            const inputHeight = parseFloat(document.getElementById('height').value);
            const inputLateralArea = parseFloat(document.getElementById('lateralArea').value);
            const inputSurface = parseFloat(document.getElementById('surface').value);
            const inputVolume = parseFloat(document.getElementById('volume').value);

            // Calculate based on input
            if (inputRadius) {
                r = inputRadius;
                h = inputHeight || 0;
            } else if (inputDiameter) {
                r = inputDiameter / 2;
                h = inputHeight || 0;
            } else if (inputPerimeter) {
                r = inputPerimeter / (2 * Math.PI);
                h = inputHeight || 0;
            } else if (inputBaseArea) {
                r = Math.sqrt(inputBaseArea / Math.PI);
                h = inputHeight || 0;
            }

            if (r && h) {
                const diameter = 2 * r;
                const perimeter = 2 * Math.PI * r;
                const baseArea = Math.PI * r * r;
                const lateralArea = perimeter * h;
                const surface = 2 * baseArea + lateralArea;
                const volume = baseArea * h;

                // Update fields
                if (sourceId !== 'radius') document.getElementById('radius').value = r.toFixed(2);
                if (sourceId !== 'diameter') document.getElementById('diameter').value = diameter.toFixed(2);
                if (sourceId !== 'perimeter') document.getElementById('perimeter').value = perimeter.toFixed(2);
                if (sourceId !== 'baseArea') document.getElementById('baseArea').value = baseArea.toFixed(2);
                if (sourceId !== 'height') document.getElementById('height').value = h.toFixed(2);
                if (sourceId !== 'lateralArea') document.getElementById('lateralArea').value = lateralArea.toFixed(2);
                if (sourceId !== 'surface') document.getElementById('surface').value = surface.toFixed(2);
                if (sourceId !== 'volume') document.getElementById('volume').value = volume.toFixed(2);
            }

            drawTabung(sourceId);
        }

        function resetCalculator() {
            const inputs = ['radius', 'diameter', 'perimeter', 'baseArea', 'height',
                'lateralArea', 'surface', 'volume'];
            inputs.forEach(id => document.getElementById(id).value = '');
            drawTabung();
        }

        // Event listeners
        const inputs = ['radius', 'diameter', 'perimeter', 'baseArea', 'height',
            'lateralArea', 'surface', 'volume'];
        inputs.forEach(id => {
            const elem = document.getElementById(id);
            elem.addEventListener('focus', () => drawTabung(id));
            elem.addEventListener('blur', () => {
                if (!document.activeElement || !inputs.includes(document.activeElement.id)) {
                    drawTabung();
                }
            });
        });

        // Initial draw
        drawTabung();
    </script>
</body>

</html>
