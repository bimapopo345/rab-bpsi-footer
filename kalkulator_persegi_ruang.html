<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Persegi Ruang - RAB Application</title>
    <style>
        :root {
            --primary: #1a4f7c;
            --secondary: #f26522;
            --accent: #58595b;
            --background: #f5f5f5;
            --white: #ffffff;
            --border: #dde1e4;
            --shadow: rgba(26, 79, 124, 0.1);
            --hover: #183f62;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .instructions h3 {
            margin-bottom: 5px;
        }

        .instructions p {
            margin-top: 0;
            font-size: 14px;
        }

        .canvas-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        #persegiRuangCanvas {
            width: 100%;
            height: 300px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--accent);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--shadow);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .reset-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: var(--hover);
        }

        .formula-section {
            margin-top: 30px;
        }

        .formula-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .formula {
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='kalkulator_hitung.html'">
            ← Kembali
        </button>
        <h1>Kalkulator Persegi Ruang (Balok)</h1>
        <div style="width: 80px;"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="instructions">
                <h3>Kalkulator Balok/Persegi Ruang</h3>
                <p>Masukkan tiga nilai. Nilai lainnya akan dihitung secara otomatis.</p>
            </div>

            <div class="canvas-container">
                <canvas id="persegiRuangCanvas"></canvas>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label>Sisi a (panjang):</label>
                    <input type="number" id="sisi-a" step="0.1" oninput="updatePersegiRuang()">
                </div>
                <div class="input-group">
                    <label>Sisi b (lebar):</label>
                    <input type="number" id="sisi-b" step="0.1" oninput="updatePersegiRuang()">
                </div>
                <div class="input-group">
                    <label>Sisi c (tinggi):</label>
                    <input type="number" id="sisi-c" step="0.1" oninput="updatePersegiRuang()">
                </div>
                <div class="input-group">
                    <label>Luas Alas:</label>
                    <input type="number" id="luas-alas" step="0.1" oninput="updatePersegiRuang()">
                </div>
                <div class="input-group">
                    <label>Luas Permukaan:</label>
                    <input type="number" id="luas-permukaan" step="0.1" oninput="updatePersegiRuang()">
                </div>
                <div class="input-group">
                    <label>Volume:</label>
                    <input type="number" id="volume" step="0.1" oninput="updatePersegiRuang()">
                </div>
                <div class="input-group">
                    <label>Diagonal Ruang:</label>
                    <input type="number" id="diagonal" step="0.1" oninput="updatePersegiRuang()">
                </div>
            </div>

            <div class="button-container">
                <button class="reset-btn" onclick="resetCalculator()">Reset</button>
            </div>
        </div>

        <div class="card formula-section">
            <h3>Rumus-rumus Balok:</h3>
            <div class="formula">
                • Luas alas = a × b
            </div>
            <div class="formula">
                • Volume = a × b × c
            </div>
            <div class="formula">
                • Luas permukaan = 2 × (a×b + a×c + b×c)
            </div>
            <div class="formula">
                • Diagonal = √(a² + b² + c²)
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('persegiRuangCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 300;

        function drawPersegiRuang(highlight = null) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const width = 120;
            const height = 80;
            const depth = 60;

            // Gambar sisi belakang
            ctx.beginPath();
            ctx.moveTo(centerX - width / 2, centerY - height / 2);
            ctx.lineTo(centerX + width / 2, centerY - height / 2);
            ctx.lineTo(centerX + width / 2, centerY + height / 2);
            ctx.lineTo(centerX - width / 2, centerY + height / 2);
            ctx.closePath();
            ctx.fillStyle = highlight === 'luas-alas' ? '#f26522' : '#e8e8e8';
            ctx.fill();
            ctx.stroke();

            // Gambar sisi atas
            ctx.beginPath();
            ctx.moveTo(centerX - width / 2, centerY - height / 2);
            ctx.lineTo(centerX - width / 2 + depth, centerY - height / 2 - depth / 2);
            ctx.lineTo(centerX + width / 2 + depth, centerY - height / 2 - depth / 2);
            ctx.lineTo(centerX + width / 2, centerY - height / 2);
            ctx.closePath();
            ctx.fillStyle = highlight === 'sisi-c' ? '#f26522' : '#f5f5f5';
            ctx.fill();
            ctx.stroke();

            // Gambar sisi kanan
            ctx.beginPath();
            ctx.moveTo(centerX + width / 2, centerY - height / 2);
            ctx.lineTo(centerX + width / 2 + depth, centerY - height / 2 - depth / 2);
            ctx.lineTo(centerX + width / 2 + depth, centerY + height / 2 - depth / 2);
            ctx.lineTo(centerX + width / 2, centerY + height / 2);
            ctx.closePath();
            ctx.fillStyle = highlight === 'sisi-b' ? '#f26522' : '#f5f5f5';
            ctx.fill();
            ctx.stroke();

            // Gambar diagonal jika di-highlight
            if (highlight === 'diagonal') {
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = '#f26522';
                ctx.lineWidth = 2;
                ctx.moveTo(centerX - width / 2, centerY + height / 2);
                ctx.lineTo(centerX + width / 2 + depth, centerY - height / 2 - depth / 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Label dimensi
            ctx.font = '16px Arial';
            ctx.fillStyle = '#1a4f7c';
            ctx.textAlign = 'center';
            ctx.fillText('a', centerX, centerY + height / 2 + 20);
            ctx.fillText('b', centerX + width / 2 + depth + 20, centerY);
            ctx.fillText('c', centerX - width / 2 - 20, centerY);
        }

        function updatePersegiRuang() {
            const sourceId = document.activeElement ? document.activeElement.id : null;
            let a = parseFloat(document.getElementById('sisi-a').value) || 0;
            let b = parseFloat(document.getElementById('sisi-b').value) || 0;
            let c = parseFloat(document.getElementById('sisi-c').value) || 0;

            // Perhitungan
            const luasAlas = a * b;
            const volume = a * b * c;
            const luasPermukaan = 2 * (a * b + a * c + b * c);
            const diagonal = Math.sqrt(a * a + b * b + c * c);

            // Update fields yang tidak sedang aktif
            if (sourceId !== 'sisi-a') document.getElementById('sisi-a').value = a ? a.toFixed(2) : '';
            if (sourceId !== 'sisi-b') document.getElementById('sisi-b').value = b ? b.toFixed(2) : '';
            if (sourceId !== 'sisi-c') document.getElementById('sisi-c').value = c ? c.toFixed(2) : '';
            if (sourceId !== 'luas-alas') document.getElementById('luas-alas').value = luasAlas ? luasAlas.toFixed(2) : '';
            if (sourceId !== 'luas-permukaan') document.getElementById('luas-permukaan').value = luasPermukaan ? luasPermukaan.toFixed(2) : '';
            if (sourceId !== 'volume') document.getElementById('volume').value = volume ? volume.toFixed(2) : '';
            if (sourceId !== 'diagonal') document.getElementById('diagonal').value = diagonal ? diagonal.toFixed(2) : '';

            drawPersegiRuang(sourceId);
        }

        function resetCalculator() {
            const inputs = ['sisi-a', 'sisi-b', 'sisi-c', 'luas-alas', 'luas-permukaan', 'volume', 'diagonal'];
            inputs.forEach(id => document.getElementById(id).value = '');
            drawPersegiRuang();
        }

        // Event listeners untuk focus
        const inputs = ['sisi-a', 'sisi-b', 'sisi-c', 'luas-alas', 'luas-permukaan', 'volume', 'diagonal'];
        inputs.forEach(id => {
            const elem = document.getElementById(id);
            elem.addEventListener('focus', () => drawPersegiRuang(id));
            elem.addEventListener('blur', () => {
                if (!document.activeElement || !inputs.includes(document.activeElement.id)) {
                    drawPersegiRuang();
                }
            });
        });

        // Initial draw
        drawPersegiRuang();
    </script>
</body>

</html>
