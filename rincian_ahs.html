<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian AHS</title>
    <style>
        :root {
            --primary: #1a4f7c;
            --secondary: #f26522;
            --accent: #58595b;
            --background: #f5f5f5;
            --white: #ffffff;
            --border: #dde1e4;
            --shadow: rgba(26, 79, 124, 0.1);
            --hover: #183f62;
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--accent);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .top-bar h1 {
            margin: 0;
            color: var(--white);
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .form-group input:disabled {
            background-color: var(--background);
            cursor: not-allowed;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 0;
            box-shadow: 0 2px 4px var(--shadow);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        tr:hover {
            background-color: #f0f4f8;
        }

        tr.selected {
            background-color: rgba(26, 79, 124, 0.1);
        }

        /* Action Buttons */
        .action-btn {
            background-color: var(--secondary);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .action-btn.delete {
            background-color: var(--error);
        }

        .action-btn.edit {
            background-color: var(--warning);
        }

        .nav-btn {
            background-color: transparent;
            border: 2px solid var(--white);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--white);
            color: var(--primary);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 24px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--primary);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        @media (max-width: 768px) {
            .container {
                margin: 15px;
                padding: 15px;
            }

            th,
            td {
                padding: 10px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="nav-btn" onclick="goBack()">‚Üê Kembali</button>
        <h1>Rincian AHS</h1>
        <div style="width: 80px"><!-- Spacer for alignment --></div>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="analisa-nama">Nama Analisa Harga Satuan Pekerjaan:</label>
            <input type="text" id="analisa-nama" placeholder="Klik untuk cari Analisa Harga Satuan Pekerjaan / ALT + P"
                onclick="openAhsModal()">
        </div>
        <div class="form-group">
            <label for="kelompok-pekerjaan">Kelompok Pekerjaan:</label>
            <input type="text" id="kelompok-pekerjaan" disabled>
        </div>
        <div class="form-group">
            <label for="satuan">Satuan:</label>
            <input type="text" id="satuan" disabled>
        </div>

        <!-- Table for material details -->
        <table>
            <thead>
                <tr>
                    <th>Kategori</th>
                    <th>Deskripsi</th>
                    <th>Satuan</th>
                    <th>Koefisien</th>
                    <th>Hrg Satuan</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="materialDetails">
                <!-- Dynamic rows will be populated here -->
            </tbody>
        </table>

        <!-- Action buttons -->
        <div class="footer">
            <button class="action-btn delete" onclick="deleteMaterial()">
                <span>üóë</span> Hapus
            </button>
            <button class="action-btn edit" onclick="editKoefisien()">
                <span>‚úèÔ∏è</span> Edit Koefisien
            </button>
            <button class="action-btn" onclick="addBahanUpah()">
                <span>+</span> Bahan/Upah
            </button>
        </div>
    </div>

    <!-- Modal for searching and selecting AHS -->
    <div id="searchAhsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchAhsModal()">&times;</span>
            <h2>Cari AHS</h2>
            <div class="search-container">
                <input type="text" id="searchAhsInput" class="search-input" placeholder="Cari AHS..."
                    oninput="searchAhs()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Kelompok</th>
                        <th>Kode AHS</th>
                        <th>AHS</th>
                        <th>Satuan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="ahsSearchResults"></tbody>
            </table>
            <div class="modal-buttons">
                <button class="action-btn" onclick="closeSearchAhsModal()"
                    style="background-color: var(--accent)">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal for Searching Bahan/Upah -->
    <div id="searchMaterialModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchMaterialModal()">&times;</span>
            <h2>Cari Bahan/Upah/Alat</h2>
            <div class="search-container">
                <input type="text" id="searchMaterialInput" class="search-input" placeholder="Cari Bahan/Upah/Alat..."
                    oninput="searchMaterial()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Satuan</th>
                        <th>Harga</th>
                        <th>Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="materialSearchResults"></tbody>
            </table>
            <div class="modal-buttons">
                <button class="action-btn" onclick="closeSearchMaterialModal()"
                    style="background-color: var(--accent)">Batal</button>
            </div>
        </div>
    </div>

    <script src="rincian_ahs_renderer.js"></script>

    <footer class="footer">
        <div>Balai Besar Pengujian Standar Instrumen Sumberdaya Lahan Pertanian</div>
        <div class="social-links">
            <a href="https://www.facebook.com/BBSDLP/?locale=id_ID" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/bsip_sdlp/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/@bbsdlp5005/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
            <a href="https://sdlp.bsip.pertanian.go.id/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Website">
            </a>
        </div>
    </footer>

    <style>
        .footer {
            background-color: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</body>

</html>
