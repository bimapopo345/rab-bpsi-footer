<!DOCTYPE html>
<html>

<head>
    <title>Bill of Quantity - RAB</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .shape-form {
            display: none;
            margin-top: 20px;
        }

        .shape-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .ahs-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .ahs-item {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .ahs-item:hover {
            background-color: var(--background);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .results-table th {
            background-color: var(--primary);
            color: var(--white);
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>Bill of Quantity</h1>
        <button class="back-btn" onclick="window.history.back()">Kembali</button>
    </div>

    <div class="container">
        <div class="action-bar">
            <button class="btn btn-primary" onclick="openAHSModal()">
                <i class="fas fa-plus"></i> Tambah AHS
            </button>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Kode AHS</th>
                    <th>AHS</th>
                    <th>Bentuk</th>
                    <th>Volume</th>
                    <th>Total Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="bqTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>

        <!-- AHS Selection Modal -->
        <div id="ahsModal" class="modal">
            <div class="modal-content">
                <h2>Pilih AHS</h2>
                <div class="ahs-list" id="ahsList">
                    <!-- AHS items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Shape Selection Modal -->
        <div id="shapeModal" class="modal">
            <div class="modal-content">
                <h2>Pilih Bentuk</h2>
                <select id="shapeSelect" onchange="showShapeForm()">
                    <option value="">Pilih Bentuk...</option>
                    <option value="persegi">Persegi</option>
                    <option value="persegiPanjang">Persegi Panjang</option>
                    <option value="trapesium">Trapesium</option>
                    <option value="lingkaran">Lingkaran</option>
                    <option value="kubus">Kubus</option>
                    <option value="balok">Balok</option>
                </select>

                <!-- Persegi Form -->
                <div id="persegiForm" class="shape-form">
                    <div class="input-group">
                        <label>Sisi (m)</label>
                        <input type="number" id="sisiPersegi" step="0.01">
                    </div>
                </div>

                <!-- Persegi Panjang Form -->
                <div id="persegiPanjangForm" class="shape-form">
                    <div class="input-group">
                        <label>Panjang (m)</label>
                        <input type="number" id="panjangPersegiPanjang" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Lebar (m)</label>
                        <input type="number" id="lebarPersegiPanjang" step="0.01">
                    </div>
                </div>

                <!-- Trapesium Form -->
                <div id="trapesiumForm" class="shape-form">
                    <div class="input-group">
                        <label>Sisi Atas (m)</label>
                        <input type="number" id="sisiAtasTrapesium" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Sisi Bawah (m)</label>
                        <input type="number" id="sisiBawahTrapesium" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Tinggi (m)</label>
                        <input type="number" id="tinggiTrapesium" step="0.01">
                    </div>
                </div>

                <!-- Lingkaran Form -->
                <div id="lingkaranForm" class="shape-form">
                    <div class="input-group">
                        <label>Jari-jari (m)</label>
                        <input type="number" id="jariLingkaran" step="0.01">
                    </div>
                </div>

                <!-- Kubus Form -->
                <div id="kubusForm" class="shape-form">
                    <div class="input-group">
                        <label>Sisi (m)</label>
                        <input type="number" id="sisiKubus" step="0.01">
                    </div>
                </div>

                <!-- Balok Form -->
                <div id="balokForm" class="shape-form">
                    <div class="input-group">
                        <label>Panjang (m)</label>
                        <input type="number" id="panjangBalok" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Lebar (m)</label>
                        <input type="number" id="lebarBalok" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Tinggi (m)</label>
                        <input type="number" id="tinggiBalok" step="0.01">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="closeShapeModal()">Batal</button>
                    <button class="btn btn-primary" onclick="calculateAndSave()">Selesai</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bq_renderer.js"></script>
    <footer class="footer">
        <div>Balai Besar Pengujian Standar Instrumen Sumberdaya Lahan Pertanian</div>
        <div class="social-links">
            <a href="https://www.facebook.com/BBSDLP/?locale=id_ID" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/bsip_sdlp/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/@bbsdlp5005/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
            <a href="https://sdlp.bsip.pertanian.go.id/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Website">
            </a>
        </div>
    </footer>

    <style>
        .footer {
            background-color: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</body>

</html>
