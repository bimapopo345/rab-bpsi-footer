<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Lingkaran - RAB Application</title>
    <style>
        :root {
            --primary: #1a4f7c;
            --secondary: #f26522;
            --accent: #58595b;
            --background: #f5f5f5;
            --white: #ffffff;
            --border: #dde1e4;
            --shadow: rgba(26, 79, 124, 0.1);
            --hover: #183f62;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
        }

        .canvas-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        #lingkaranCanvas {
            width: 100%;
            height: 300px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .instructions h3 {
            margin-bottom: 5px;
        }

        .instructions p {
            margin-top: 0;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--accent);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--shadow);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .reset-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: var(--hover);
        }

        .formula-section {
            margin-top: 30px;
        }

        .formula-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .formula {
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='kalkulator_hitung.html'">
            ← Kembali
        </button>
        <h1>Kalkulator Lingkaran</h1>
        <div style="width: 80px;"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="instructions">
                <h3>Kalkulator ini menghitung nilai lingkaran (jari-jari, diameter, keliling atau luas) ketika satu
                    nilai dimasukkan.</h3>
                <p>Isi satu kolom. Yang lainnya akan dihitung secara otomatis.</p>
            </div>

            <div class="canvas-container">
                <canvas id="lingkaranCanvas"></canvas>
            </div>

            <div class="input-group">
                <label>Jari-jari (r):</label>
                <input type="number" id="radius" step="0.1" oninput="updateLingkaran('radius')">
            </div>

            <div class="input-group">
                <label>Diameter (d):</label>
                <input type="number" id="diameter" step="0.1" oninput="updateLingkaran('diameter')">
            </div>

            <div class="input-group">
                <label>Keliling (K):</label>
                <input type="number" id="perimeter" step="0.1" oninput="updateLingkaran('perimeter')">
            </div>

            <div class="input-group">
                <label>Luas (A):</label>
                <input type="number" id="area" step="0.1" oninput="updateLingkaran('area')">
            </div>

            <div class="button-container">
                <button class="reset-btn" onclick="resetCalculator()">Reset</button>
            </div>
        </div>

        <div class="card formula-section">
            <h3>Rumus-rumus Lingkaran:</h3>
            <div class="formula">
                • Luas = π × r²
            </div>
            <div class="formula">
                • Keliling = 2 × π × r
            </div>
            <div class="formula">
                • Diameter = 2 × r
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('lingkaranCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 300;

        function drawLingkaran(highlight = null) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;

            // Gambar lingkaran
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = highlight === 'perimeter' ? '#f26522' : '#1a4f7c';
            ctx.lineWidth = highlight === 'perimeter' ? 3 : 2;
            ctx.fillStyle = highlight === 'area' ? '#f26522' : '#f5f5f5';
            ctx.fill();
            ctx.stroke();

            // Gambar titik pusat
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#1a4f7c';
            ctx.fill();

            // Gambar jari-jari atau diameter berdasarkan highlight
            ctx.beginPath();
            if (highlight === 'radius') {
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + radius, centerY);
            } else if (highlight === 'diameter') {
                ctx.moveTo(centerX - radius, centerY);
                ctx.lineTo(centerX + radius, centerY);
            }
            ctx.strokeStyle = '#f26522';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Label
            ctx.font = '16px Arial';
            ctx.fillStyle = '#1a4f7c';
            ctx.textAlign = 'center';
            ctx.fillText('O', centerX - 15, centerY + 15);
            if (highlight === 'radius') {
                ctx.fillText('r', centerX + radius / 2, centerY - 10);
            } else if (highlight === 'diameter') {
                ctx.fillText('d', centerX, centerY - 10);
            }
        }

        function updateLingkaran(source) {
            const PI = Math.PI;
            let r, d, k, a;

            // Get values
            const inputRadius = parseFloat(document.getElementById('radius').value);
            const inputDiameter = parseFloat(document.getElementById('diameter').value);
            const inputPerimeter = parseFloat(document.getElementById('perimeter').value);
            const inputArea = parseFloat(document.getElementById('area').value);

            // Calculate based on source
            if (source === 'radius' && inputRadius) {
                r = inputRadius;
                d = 2 * r;
                k = 2 * PI * r;
                a = PI * r * r;
            } else if (source === 'diameter' && inputDiameter) {
                d = inputDiameter;
                r = d / 2;
                k = PI * d;
                a = PI * r * r;
            } else if (source === 'perimeter' && inputPerimeter) {
                k = inputPerimeter;
                r = k / (2 * PI);
                d = 2 * r;
                a = PI * r * r;
            } else if (source === 'area' && inputArea) {
                a = inputArea;
                r = Math.sqrt(a / PI);
                d = 2 * r;
                k = 2 * PI * r;
            }

            // Update inputs if they're not the source
            if (source !== 'radius') document.getElementById('radius').value = r ? r.toFixed(2) : '';
            if (source !== 'diameter') document.getElementById('diameter').value = d ? d.toFixed(2) : '';
            if (source !== 'perimeter') document.getElementById('perimeter').value = k ? k.toFixed(2) : '';
            if (source !== 'area') document.getElementById('area').value = a ? a.toFixed(2) : '';

            // Update visualization
            drawLingkaran(source);
        }

        function resetCalculator() {
            document.getElementById('radius').value = '';
            document.getElementById('diameter').value = '';
            document.getElementById('perimeter').value = '';
            document.getElementById('area').value = '';
            drawLingkaran();
        }

        // Event listeners untuk focus
        ['radius', 'diameter', 'perimeter', 'area'].forEach(id => {
            const elem = document.getElementById(id);
            elem.addEventListener('focus', () => drawLingkaran(id));
            elem.addEventListener('blur', () => {
                if (!document.activeElement || !['radius', 'diameter', 'perimeter', 'area'].includes(document.activeElement.id)) {
                    drawLingkaran();
                }
            });
        });

        // Initial draw
        drawLingkaran();
    </script>
</body>

</html>
